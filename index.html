<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Encodage standard moderne -->
  <meta charset="UTF-8">

  <title>Création des statuts de l'association</title>

  <!--
    Chargement du fichier JavaScript responsable
    de la mise à jour dynamique du texte à trous.
    defer garantit que le DOM est chargé avant l'exécution du JS.
  -->
  <script src="js/apercu_modele.js" defer></script>
</head>

<body>

<h2>Formulaire de création des statuts de l'association</h2>

<!--
	Le formulaire sert à alimenter la prévisualisation
	
	Voici à quoi ressemble un modèle de champ du formulaire :
	
		Valeur simple :
		
	<label for="date_creation">Date de création :</label><br>
	<input
	  type="date"
	  id="date_creation"
	  name="date_creation"
	><br><br>
	
		

-->
<form id="assosForm" autocomplete="on">

  <label for="titre_association">Nom de l'association :</label><br>
  <input
    type="text"
    id="titre_association"
    name="titre_association"
  ><br><br>

  <label for="objet_association">Objet de l'association :</label><br>
  <textarea
    id="objet_association"
    name="objet_association"
    rows="5"
    cols="40"
  >Objet de l'association</textarea><br><br>

  <label for="adresse_siege_social">Adresse du siège social :</label><br>
  <input
    type="text"
    id="adresse_siege_social"
    name="adresse_siege_social"
    value="1 rue de l'Exemple, 01230 EXEMPLE"
  ><br><br>

  <label for="duree_vie">Durée de vie de l'association (années) :</label><br>
  <input
    type="number"
    id="duree_vie"
    name="duree_vie"
    min="1"
    max="99"
    value="99"
  ><br><br>

  <!--
    Bouton conservé uniquement si tu veux plus tard :
    - valider
    - générer un PDF
    - envoyer les données au serveur
  -->
  <button type="button">Prévisualisation automatique</button>

</form>

<hr>

<!--
	La prévisualisation est alimentée dynamiquement par le formulaire comme un texte à trou.
	
	Voici un modèle de "trou" :
	
	Texte
	<span
		data-default="[Date de création]"
	>
		[Date de création]
		data-bind="date_creation"
	</span>
	Suite du texte

-->

<h2>Modèle de statuts de l'association</h2>

<p>
  L'association se nomme
  <strong>
    <span
      data-bind="titre_association"
      data-default="[Nom de l'association]"
    >
      [Nom de l'association]
    </span>
  </strong>,
  son objet est
  <strong>
    <span
      data-bind="objet_association"
      data-default="[Objet de l'association]"
    >
      [Objet de l'association]
    </span>
  </strong>,
  son siège social est situé
  <strong>
    <span
      data-bind="adresse_siege_social"
      data-default="[Adresse du siège social]"
    >
      [Adresse du siège social]
    </span>
  </strong>,
  pour une durée de
  <strong>
    <span
      data-bind="duree_vie"
      data-default="99"
    >
      99
    </span>
  </strong>
  ans.
</p>

</body>
</html>
